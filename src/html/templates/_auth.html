    <!-- ЛОГИН -->
    <div id="authLogin" class="authorization__body login">
        <div class="authorization__header">
            <h2 class="authorization__header-title">Sign in</h2>
            <h3 class="authorization__header-subtitle">Sign in to your account using email and password provided during registration.</h3>
        </div>
        <!-- ФОРМА -->
        <form action=""  class="authorization__form">
            <div class="authorization__block-email">
                <label for="auth-login">Email</label>
                <input  class="authorization__input" placeholder="Your working email" autocomplete="email" type="email" name="" id="authorization-login-email">
            </div>
            <div class="authorization__block-password">
                <label for="authorization-password">Password</label>
                <input type="password" name=""  class="authorization__input" autocomplete="current-password" id="authorization-login-password">
            </div>
            <div class="authorization__options">
                <div class="authorization__keep-signed">
                    <label for="signedIn">Keep me signed in</label>
                    <input type="checkbox"  name="" id="signedIn">
                </div>
                <a href="#" class="authorization__forgot-password">Forgot password?</a>
            </div>
            <button class="authorization__submit-button"  type="submit">Sign in</button>
        </form>
        <p class="authorization__sign-up-link">Don't have an account? <span id="dontHaveAccountBtn">Sign Up</span></p>
    </div>
